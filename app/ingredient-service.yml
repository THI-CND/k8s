
---
apiVersion: v1
kind: Service
metadata:
  name: ingredient-service
  namespace: recipe-app
spec:
  ports:
    - port: 8080
      name: http
    - port: 9090
      name: grpc
  selector:
    app: ingredient-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingredient-service
  namespace: recipe-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingredient-service
  template:
    metadata:
      labels:
        app: ingredient-service
    spec:
      containers:
        - name: ingredient-service
          image: ghcr.io/thi-cnd/ingredient_service:v1.2.3 # {"$imagepolicy": "flux-system:ingredient-service"}
          ports:
            - containerPort: 8080
            - containerPort: 9090
          env:
            - name: DB_URL
              value: jdbc:postgresql://postgres:5432/ingredient
            - name: DB_USER
              value: postgres
            - name: DB_PASSWORD
              value: password
            - name: RABBIT_HOST
              value: rabbitmq
            - name: RABBIT_PORT
              value: "5672"
            - name: RABBIT_USER
              value: guest
            - name: RABBIT_PASSWORD
              value: guest
            - name: RABBIT_EXCHANGE
              value: recipemanagement

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingredient-service-ingress
  namespace: recipe-app
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: ingredient-service.k8s.bieggerm.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ingredient-service
                port:
                  number: 8080

---
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: ingredient-service
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: ingredient-service
  policy:
    semver:
      range: 1.x.x

---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: ingredient-service
  namespace: flux-system
spec:
  image: ghcr.io/thi-cnd/ingredient_service
  interval: 1m0s